<html>
<body>
    <div class="login">
       <h1>Diabetes Diagnosis Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Diabetes Diagnosis Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="Male">
                    Male
                </option>
                <option value="Female">
                    Female
                </option>
                <option value="Other">
                    Other
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Hypertension</label>
            <select class="form-control" name="hypertension" placeholder="Hypertension Status" required>
                <option class="placeholder" selected disabled value="">Select yes or no</option>
                <option value=1>
                    Yes
                </option>
                <option value=0>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Heart Disease</label>
            <select class="form-control" name="heart_disease" placeholder="Heart Disease Status" required>
                <option class="placeholder" selected disabled value="">Select yes or no</option>
                <option value=1>
                    Yes
                </option>
                <option value=0>
                    No
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Smoking History</label>
            <select class="form-control" name="smoking_history"
                placeholder="Enter your Smoking History" required>
                <option class="placeholder" selected disabled value="">Select History</option>
                <option value="never">
                    never
                </option>
                <option value="No Info">
                    No Info
                </option>
                <option value="current">
                    current
                </option>
                <option value="ever">
                    ever
                </option>
                <option value="former">
                    former
                </option>
                <option value="not current">
                    not current
                </option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input class="form-control" type="number" step="0.01" name="bmi"
                placeholder="Enter your BMI" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">HbA1c Level</label>
            <input class="form-control" type="number" step="0.1" name="hba1c_level"
                placeholder="Enter your HbA1c Level" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Blood Glucose Level</label>
            <input class="form-control" type="number" name="blood_glucose_level"
                placeholder="Enter your Blood Glucose Level" min='0' max='1000' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Diabetes Status" required />
        </div>
    </form>
    <h2>
       The prediction is _{{results1}}_ (0 - Diabetes Negative | 1 - Diabetes Positive) | This is by highest accuracy model
    </h2>
    <h2>
        The prediction is _{{results2}}_ (0 - Diabetes Negative | 1 - Diabetes Positive) | This is by highest f1 score model
     </h2>
   <body>
</html>
